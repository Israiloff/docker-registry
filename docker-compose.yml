networks:
  inner:
    driver: bridge

services:
  registry-server:
    image: registry:latest
    restart: unless-stopped
    ports:
      - 5000:5000
    environment:
      REGISTRY_HTTP_HEADERS_Access-Control-Allow-Methods: "[HEAD,GET,OPTIONS]"
      REGISTRY_HTTP_HEADERS_Access-Control-Allow-Credentials: "[true]"
      REGISTRY_HTTP_HEADERS_Access-Control-Allow-Headers: "[Authorization,Accept,Cache-Control]"
      REGISTRY_HTTP_HEADERS_Access-Control-Expose-Headers: "[Docker-Content-Digest]"
      REGISTRY_STORAGE_DELETE_ENABLED: "false"
      REGISTRY_LOG_LEVEL: "debug"
    volumes:
      - ./data:/var/lib/registry:rw
      - ./config/server/config.yml:/etc/docker/registry/config.yml:ro
    container_name: registry-server
    networks:
      - inner
  registry-admin:
    restart: unless-stopped
    image: zebox/registry-admin:master
    ports:
      - 1091:80
    environment:
      - RA_REGISTRY_HOST=host.docker.internal
      - RA_REGISTRY_PORT=5000
    volumes:
      - ./certs:/app/certs
      - ./config:/app/config
      - ./data:/app/data
    container_name: registry-admin
    networks:
      - inner
  registry-gui:
    image: joxit/docker-registry-ui:main
    restart: unless-stopped
    ports:
      - 1092:80
    environment:
      - SINGLE_REGISTRY=true
      - REGISTRY_TITLE=Docker Registry UI
      - DELETE_IMAGES=false
      - SHOW_CONTENT_DIGEST=true
      - NGINX_PROXY_PASS_URL=http://registry-server:5000
      - SHOW_CATALOG_NB_TAGS=true
      - CATALOG_MIN_BRANCHES=1
      - CATALOG_MAX_BRANCHES=1
      - TAGLIST_PAGE_SIZE=100
      - REGISTRY_SECURED=false
      - CATALOG_ELEMENTS_LIMIT=1000
    container_name: registry-gui
    depends_on:
      - registry-server
    networks:
      - inner
